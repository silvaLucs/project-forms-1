<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Crie seu evento</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>o primeiro passo é preencher esse formulário de inscrição</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do evento</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Titulo do Evento <span>(Minimo 8 caracteres)</span></label
              >
              <input type="text"
               id="event-title"
                required
                 minlength="8" />
            </div>

            <div class="input-wrapper">
              <label for="event-link"
                >Link do evento <span>(Comece com https://)</span></label
              >
              <input type="url" id="event-link" required />
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato <span>(somente numeros)</span></label
              >
              <input type="number" id="event-whatsapp" required />
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações Extras</label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
                <option value="live">Ao Vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email"
                >E-mail do administrador
                <span>(Digite um email válido)</span></label
              >
              <input type="email" id="event-email" required />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha de acesso para os participantes
                <span>(Minimo 8 caracteres)</span></label
              >
              <input type="password" id="event-password" required />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Evento Privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="Date" id="event-date" required/>
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required/>
              </div>

              <div class="input-wrapper">
                <label for="event-time">Até</label>
                <input type="time" id="event-time" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input
          type="submit"
          class="button"
          form="my-form"
          value="Salvar evento"
        />
      </footer>
    </div>
  </body>
</html>
